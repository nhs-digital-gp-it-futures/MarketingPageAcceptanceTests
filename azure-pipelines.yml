# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- development

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  BROWSER: chrome

jobs:
  - job : Setup
    steps:
      - bash: | 
          echo "$(MPURL)"
          if [[ "$(MPURL)" == *"-dev.buyingcatalogue.digital.nhs.uk"* ]]
          then
            echo "51.11.46.27  $(MPURL)" >> /etc/hosts
            cat /etc/hosts
          elif [[ "$(MPURL)" == *"-test.buyingcatalogue.digital.nhs.uk"* ]]
          then
            echo "51.132.54.44  private-test.buyingcatalogue.digital.nhs.uk" >> /etc/hosts
            echo "51.132.53.156  public-test.buyingcatalogue.digital.nhs.uk" >> /etc/hosts
          fi
        displayName: 'add hosts entries'
      - bash: 
          "curl -k -i $(MPURL) --fail --connect-timeout 30"
        displayName: 'Check URL is reachable'    
    

  - job: SupplierAcceptanceTests
    dependsOn: Setup
    steps:
    - task: UseDotNet@2
      displayName: 'Use DotNet Core 3.1.x'
      inputs:
        packageType: 'sdk'
        version: '3.1.101'
        includePreviewVersions: false
        installationPath: '$(Agent.ToolsDirectory)'

    - task: AzureKeyVault@1
      inputs:
        azureSubscription: 'NHSAPP-BuyingCatalogue (Non-Prod)'
        KeyVaultName: 'gpitfutures-dev-kv'
        SecretsFilter: "*"

    - task: A8515EC8-7254-4FFD-912C-86772E2B5962@3
      displayName: 'Replace tokens'
      inputs:
        targetFiles: '**/*.json'
        encoding: 'auto'
        writeBOM: true
        actionOnMissing: 'continue'
        keepToken: true
        tokenPrefix: '#{'
        tokenSuffix: '}#'
        emptyValue: 
    
    - task: Bash@3
      displayName: Selenium Grid Setup
      inputs:
        targetType: 'inline'
        script: |
          docker-compose stop &&
          docker-compose rm -f &&
          docker-compose up --scale chrome=4 --scale firefox=4  -d
    - task: DotNetCoreCLI@2
      displayName: "Run Supplier Acceptance Tests"
      inputs:
        command: 'test'
        projects: 'src/MarketingPageAcceptanceTests.SupplierTests/*csproj'
        arguments: '-v n'        

  - job: AuthorityAcceptanceTests
    dependsOn: Setup
    steps:
    - task: UseDotNet@2
      displayName: 'Use DotNet Core 3.1.x'
      inputs:
        packageType: 'sdk'
        version: '3.1.101'
        includePreviewVersions: false
        installationPath: '$(Agent.ToolsDirectory)'

    - task: AzureKeyVault@1
      inputs:
        azureSubscription: 'NHSAPP-BuyingCatalogue (Non-Prod)'
        KeyVaultName: 'gpitfutures-dev-kv'
        SecretsFilter: "*"

    - task: A8515EC8-7254-4FFD-912C-86772E2B5962@3
      displayName: 'Replace tokens'
      inputs:
        targetFiles: '**/*.json'
        encoding: 'auto'
        writeBOM: true
        actionOnMissing: 'continue'
        keepToken: true
        tokenPrefix: '#{'
        tokenSuffix: '}#'
        emptyValue: 
    
    - task: Bash@3
      displayName: Selenium Grid Setup
      inputs:
        targetType: 'inline'
        script: |
          docker-compose stop &&
          docker-compose rm -f &&
          docker-compose up --scale chrome=4 --scale firefox=4  -d
    - task: DotNetCoreCLI@2
      displayName: "Run Authority Acceptance Tests"
      inputs:
        command: 'test'
        projects: 'src/MarketingPageAcceptanceTests.AuthorityTests/*csproj'
        arguments: '-v n'